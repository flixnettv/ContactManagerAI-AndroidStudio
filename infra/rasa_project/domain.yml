version: "3.1"
intents:
  - set_call_reason
  - schedule_call
  - greet
  - goodbye
entities:
  - reason
  - datetime
slots:
  reason:
    type: text
  datetime:
    type: text
responses:
  utter_greet:
    - text: "مرحباً! كيف أساعدك؟"
  utter_ack_reason:
    - text: "تم تعيين السبب: {reason}"
  utter_ack_schedule:
    - text: "تم جدولة المكالمة في {datetime}"