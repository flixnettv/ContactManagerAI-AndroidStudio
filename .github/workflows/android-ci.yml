name: ðŸ¤– FlixFlash Contact Manager AI - Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

permissions:
  contents: write

jobs:
  unit-tests:
    name: ðŸ§ª Unit Tests (spamdetection)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: ðŸ“‹ Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: ðŸ§ª Run spamdetection tests
        run: ./gradlew :spamdetection:testDebugUnitTest

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: ðŸ“‹ Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: ðŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest
      - name: ðŸ“Š Generate Test Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            */build/reports/tests/

  build:
    name: ðŸ”¨ Build APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: ðŸ“‹ Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: ðŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug
      - name: ðŸ“± Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/arm64-v8a/debug/*.apk
            app/build/outputs/apk/armeabi-v7a/debug/*.apk
            app/build/outputs/apk/x86_64/debug/*.apk
            app/build/outputs/apk/*.apk

  build-release:
    name: ðŸš€ Build Release APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: ðŸ“‹ Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: ðŸ” Create keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
        if: ${{ secrets.KEYSTORE_BASE64 }}
      - name: ðŸš€ Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: ðŸ“± Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
      - name: ðŸš€ Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: FlixFlash-ContactManager-AI-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive

  notify:
    name: ðŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [test, build, build-release]
    if: always()
    steps:
      - name: ðŸ“¢ Notify Success
        if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "âœ… FlixFlash Contact Manager AI - Build Successful!"
          echo "ðŸ¤– All tests passed and APK built successfully"
      - name: ðŸ“¢ Notify Failure
        if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
        run: |
          echo "âŒ FlixFlash Contact Manager AI - Build Failed!"
          echo "ðŸš¨ Please check the logs for details"

  commit-apk-to-repo:
    name: ðŸ“¦ Commit APKs into final_apk_delivery
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download debug APK artifact
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: _apk_debug
      - name: Prepare delivery folder
        run: |
          mkdir -p final_apk_delivery
          cp -f _apk_debug/*.apk final_apk_delivery/ || true
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add final_apk_delivery/*.apk || true
          if git commit -m "chore: add latest debug APK(s) to final_apk_delivery"; then
            git push
          else
            echo "No changes to commit"
          fi

  lint:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ðŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ðŸ” Run Lint
      run: ./gradlew lintDebug
      
    - name: ðŸ“Š Upload Lint Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-results
        path: |
          app/build/reports/lint-results-debug.html
          */build/reports/lint-results-debug.html

  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ›¡ï¸ Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: java
        
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ðŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ðŸ”¨ Build for Analysis
      run: ./gradlew assembleDebug
      
    - name: ðŸ›¡ï¸ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ðŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ðŸ“¦ Check Dependencies
      run: ./gradlew dependencyUpdates
      
    - name: ðŸ›¡ï¸ Vulnerability Scan
      run: ./gradlew dependencyCheckAnalyze
      continue-on-error: true
      
    - name: ðŸ“Š Upload Dependency Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-report
        path: build/reports/

  release-apk:
    name: ðŸ” Build Signed Release APK
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.KEYSTORE_BASE64 && secrets.KEYSTORE_PASSWORD && secrets.KEY_ALIAS }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/gradle-build-action@v2
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
      - name: Grant execute
        run: chmod +x gradlew
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

  commit-release-apk-to-repo:
    name: ðŸ“¦ Commit Release APK into final_apk_delivery
    runs-on: ubuntu-latest
    needs: release-apk
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download release APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: _apk_release
      - name: Prepare delivery folder
        run: |
          mkdir -p final_apk_delivery
          cp -f _apk_release/*.apk final_apk_delivery/ || true
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add final_apk_delivery/*.apk || true
          if git commit -m "chore: add latest release APK(s) to final_apk_delivery"; then
            git push
          else
            echo "No changes to commit"
          fi