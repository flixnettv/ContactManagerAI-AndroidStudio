name: android-ci
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USE_EXPERIMENTAL_LIBS: "false"
      INCLUDE_LOCAL_JARS: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: android-actions/setup-android@v3
      - name: Accept SDK licenses and install components
        run: |
          yes | sdkmanager --licenses > /dev/null
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - uses: gradle/gradle-build-action@v2
      - name: Install Gradle 8.4
        run: |
          set -e
          GRADLE_VERSION=8.4
          curl -sSL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME
          echo "$HOME/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle --version
      - name: Assemble Debug
        run: |
          set -o pipefail
          gradle --no-daemon --version 2>&1 | tee -a gradle-build.log
          gradle --no-daemon tasks --all 2>&1 | tee -a gradle-build.log
          gradle --no-daemon --stacktrace --warning-mode all --info :app:assembleDebug 2>&1 | tee -a gradle-build.log
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            gradle-build.log
            **/build/reports/**
            **/outputs/logs/**
      - name: Print Gradle Log on Failure
        if: failure()
        run: |
          echo '----- BEGIN gradle-build.log -----'
          sed -n '1,400p' gradle-build.log || true
          echo '----- END gradle-build.log -----'
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/*/debug/*.apk

  deliver:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: _apk
      - name: Prepare delivery folder
        run: |
          mkdir -p final_apk_delivery
          find _apk -type f -name "*.apk" -exec cp -f {} final_apk_delivery/ \;
      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add final_apk_delivery/*.apk || true
          if git commit -m "chore: deliver latest debug APK(s)"; then
            echo "committed=1" >> $GITHUB_OUTPUT
          else
            echo "committed=0" >> $GITHUB_OUTPUT
          fi
      - name: Push changes
        id: push
        run: |
          if [ "${{ steps.commit.outputs.committed }}" = "1" ]; then
            git push || echo "push_failed=1" >> $GITHUB_OUTPUT
          else
            echo "push_failed=0" >> $GITHUB_OUTPUT
          fi
      - name: PR fallback
        if: ${{ steps.push.outputs.push_failed == '1' }}
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: deliver latest debug APK(s) to final_apk_delivery"
          branch: ci/apk-delivery
          title: "Deliver latest debug APK(s)"
          body: "This PR delivers the latest debug APK(s) into final_apk_delivery."
