name: ğŸ¤– FlixFlash Contact Manager AI - Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest
      
    - name: ğŸ“Š Generate Test Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          */build/reports/tests/

  build:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ“± Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/arm64-v8a/debug/*.apk
          app/build/outputs/apk/armeabi-v7a/debug/*.apk
          app/build/outputs/apk/x86_64/debug/*.apk
          app/build/outputs/apk/*.apk

  build-release:
    name: ğŸš€ Build Release APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ” Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
      if: ${{ secrets.KEYSTORE_BASE64 }}
      
    - name: ğŸš€ Build Release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
    - name: ğŸ“± Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        
    - name: ğŸš€ Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: FlixFlash-ContactManager-AI-${{ github.event.release.tag_name }}.apk
        asset_content_type: application/vnd.android.package-archive

  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ” Run Lint
      run: ./gradlew lintDebug
      
    - name: ğŸ“Š Upload Lint Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-results
        path: |
          app/build/reports/lint-results-debug.html
          */build/reports/lint-results-debug.html

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ›¡ï¸ Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: java
        
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ”¨ Build for Analysis
      run: ./gradlew assembleDebug
      
    - name: ğŸ›¡ï¸ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ“‹ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ“¦ Check Dependencies
      run: ./gradlew dependencyUpdates
      
    - name: ğŸ›¡ï¸ Vulnerability Scan
      run: ./gradlew dependencyCheckAnalyze
      continue-on-error: true
      
    - name: ğŸ“Š Upload Dependency Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-report
        path: build/reports/

  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [test, build, lint, security-scan, dependency-check]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "âœ… FlixFlash Contact Manager AI - Build Successful!"
        echo "ğŸ¤– All tests passed and APK built successfully"
        
    - name: ğŸ“¢ Notify Failure
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "âŒ FlixFlash Contact Manager AI - Build Failed!"
        echo "ğŸš¨ Please check the logs for details"