name: android-ci
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/gradle-build-action@v2
      - uses: android-actions/setup-android@v3
      - name: Ensure Gradle wrapper
        run: |
          test -f gradle/wrapper/gradle-wrapper.jar || curl -sSL https://raw.githubusercontent.com/gradle/gradle/v8.1.1/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
      - name: Grant execute
        run: chmod +x gradlew
      - name: Assemble Debug
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/*/debug/*.apk

  deliver:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: _apk
      - name: Prepare delivery folder
        run: |
          mkdir -p final_apk_delivery
          find _apk -type f -name "*.apk" -exec cp -f {} final_apk_delivery/ \;
      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add final_apk_delivery/*.apk || true
          if git commit -m "chore: deliver latest debug APK(s)"; then
            echo "committed=1" >> $GITHUB_OUTPUT
          else
            echo "committed=0" >> $GITHUB_OUTPUT
          fi
      - name: Push changes
        id: push
        run: |
          if [ "${{ steps.commit.outputs.committed }}" = "1" ]; then
            git push || echo "push_failed=1" >> $GITHUB_OUTPUT
          else
            echo "push_failed=0" >> $GITHUB_OUTPUT
          fi
      - name: PR fallback
        if: ${{ steps.push.outputs.push_failed == '1' }}
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: deliver latest debug APK(s) to final_apk_delivery"
          branch: ci/apk-delivery
          title: "Deliver latest debug APK(s)"
          body: "This PR delivers the latest debug APK(s) into final_apk_delivery."
